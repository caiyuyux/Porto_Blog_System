<head>

    <meta name="description" content="">

<body>
<section class="body">

    <!-- start: header -->
    <header class="header">
        <div class="logo-container">
            <a href="/admin" class="logo">
                <img src="assets/porto_admin/images/logo.png" height="35" alt="Porto Admin" />
            </a>
            <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
            </div>
        </div>

        <!-- start: search & user box -->
        <div class="header-right">

            <form action="pages-search-results.html" class="search nav-form">
                <div class="input-group input-search">
                    <input type="text" class="form-control" name="q" id="q" placeholder="Search...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
							</span>
                </div>
            </form>

            <span class="separator"></span>

            <ul class="notifications">
            </ul>

            <span class="separator"></span>

            <div id="userbox" class="userbox">
                <a href="#" data-toggle="dropdown">
                    <figure class="profile-picture">
                        <img src="templates/business/{{account}}/avatar.jpg" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/porto_admin/images/!logged-user.jpg" />
                    </figure>
                    <div class="profile-info">
                        <span class="name">{{nickname}}</span>
                        <span class="role">{% if privilege %}administrator{% else %}user{% endif %}</span>
                    </div>

                    <i class="fa custom-caret"></i>
                </a>

                <div class="dropdown-menu">
                    <ul class="list-unstyled">
                        <li class="divider"></li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="/user-logout"><i class="fa fa-power-off"></i> 注销</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end: search & user box -->
    </header>
    <!-- end: header -->

    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <aside id="sidebar-left" class="sidebar-left">

            <div class="sidebar-header">
                <div class="sidebar-title">
                    Navigation
                </div>
                <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
                    <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                </div>
            </div>

            <div class="nano">
                <div class="nano-content">
                    <nav id="menu" class="nav-main" role="navigation">
                        <ul class="nav nav-main">
                            <li {% ifequal page "porto_admin/index.html" %}class='nav-active'{%endifequal%}>
                                <a href="/admin">
                                    <i class="fa fa-home" aria-hidden="false"></i>
                                    <span>首页</span>
                                </a>
                            </li>
                            <li class='nav-parent'>
                            <!--<li class='nav-parent {% ifequal page "porto_admin/index.html" %} nav-active{%endifequal%}'>-->
                            <a>
                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                    <span>博文管理</span>
                                </a>
                                <ul class="nav nav-children">
                                    <li>
                                        <a href="/admin_edit-post">
                                            新增博文
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/admin_consult-post">
                                            查阅博文
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="">
                                <a href="/admin_resources">
                                    <i class="fa fa-tasks" aria-hidden="true"></i>
                                    <span>资源管理</span>
                                </a>
                            </li>
                            <li class="">
                                <a href="/admin_comments">
                                    <i class="fa fa-codepen" aria-hidden="true"></i>
                                    <span>评论管理</span>
                                </a>
                            </li>
                            <li class="">
                                <a href="/admin_blogStyle">
                                    <i class="fa fa-asterisk" aria-hidden="true"></i>
                                    <span>模板定制</span>
                                </a>
                            </li>
                            <li class="nav-parent">
                                <a>
                                    <i class="fa fa-sitemap" aria-hidden="true"></i>
                                    <span>统计分析</span>
                                </a>
                                <ul class="nav nav-children">
                                    <li>
                                        <a href="layouts-default.html">
                                            待定
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>

                    <hr class="separator" />

                </div>

                <script>
                    // Preserve Scroll Position
                    if (typeof localStorage !== 'undefined') {
                        if (localStorage.getItem('sidebar-left-position') !== null) {
                            var initialPosition = localStorage.getItem('sidebar-left-position'),
                                    sidebarLeft = document.querySelector('#sidebar-left .nano-content');

                            sidebarLeft.scrollTop = initialPosition;
                        }
                    }
                </script>

            </div>

        </aside>
        <!-- end: sidebar -->

        {% block content %}
        {% endblock %}


    </div>

    <aside id="sidebar-right" class="sidebar-right">
        <div class="nano">
            <div class="nano-content">
                <a href="#" class="mobile-close visible-xs">
                    Collapse <i class="fa fa-chevron-right"></i>
                </a>

                <div class="sidebar-right-wrapper">

                    <div class="sidebar-widget widget-calendar">
                        <div data-plugin-datepicker data-plugin-skin="dark" ></div>

                    </div>
                </div>
            </div>
        </div>
    </aside>

</section>
